<!DOCTYPE html>
<html>
<div th:replace="layout/head :: head"></div>
<body>
<nav th:replace="layout/menu :: menuJacaranda"></nav>

<h1>Lista de compaÃ±ia</h1>
<table class="table">

    <tr>
      <th scope="col">Id</th>

      <th scope="col">city</th>

    </tr>
  </tbody>
</table>

<div th:insert="layout/footer :: pie"></div>
</body>
</html>
