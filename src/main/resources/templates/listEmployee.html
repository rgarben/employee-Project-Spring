<!DOCTYPE html>
<html>
<div th:replace="layout/head :: head"></div>
<body>
<nav th:replace="layout/menu :: menuJacaranda"></nav>

<h1>Lista de empleados</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Compañia</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Email</th>
      <th scope="col">Dirección</th>
      <th scope="col">Genero</th>
      <th scope="col">Fecha nacimiento</th>
      <th scope="col">Rol</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="employee :${listEmployee}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.IdCompany.name}"></td>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.gender}"></td>
      <td th:text="${employee.dateOfBirth}"></td>
      <td th:text="${employee.rol}"></td>
	  <td>
	    <a class="btn btn-danger" th:href="@{'/confirmDelete/' + ${employee.id}}">Eliminar</a>
	  </td>
	  <td>
	    <a class="btn btn-success" th:href="@{'/editCompany/' + ${employee.id}}">Editar</a>
	  </td>
    </tr>
  </tbody>
</table>

<div th:insert="layout/footer :: pie"></div>
</body>
</html>
